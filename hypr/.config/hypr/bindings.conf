# Application bindings
bindd = SUPER, RETURN, Terminal, $terminal
bind = SUPER, BACKSPACE, $sys-monitor
bindd = SUPER SHIFT, RETURN, File manager, $file-manager
bindd = SUPER, B, Browser, $browser
bindd = SUPER SHIFT, B, Browser (private), $browser-private
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bind = SUPER SHIFT, W, forcekillactive

unbind = SUPER, G
bindd = SUPER, G, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu


#Rebind silent move to workspace
unbind = SUPER SHIFT ALT, code:10
unbind = SUPER SHIFT ALT, code:11
unbind = SUPER SHIFT ALT, code:12
unbind = SUPER SHIFT ALT, code:13
unbind = SUPER SHIFT ALT, code:14
unbind = SUPER SHIFT ALT, code:15
unbind = SUPER SHIFT ALT, code:16
unbind = SUPER SHIFT ALT, code:17
unbind = SUPER SHIFT ALT, code:18
unbind = SUPER SHIFT ALT, code:19

bindd = SUPER CONTROL, code:10, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = SUPER CONTROL, code:11, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = SUPER CONTROL, code:12, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = SUPER CONTROL, code:13, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = SUPER CONTROL, code:14, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = SUPER CONTROL, code:15, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = SUPER CONTROL, code:16, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = SUPER CONTROL, code:17, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = SUPER CONTROL, code:18, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = SUPER CONTROL, code:19, Move window silently to workspace 10, movetoworkspacesilent, 10
